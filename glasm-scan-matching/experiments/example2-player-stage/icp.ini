########################################
[icp]
########################################

# input parameters provided to ICP algorithm directly in function call are
# sref, snew and initial position estimate of snew (provided through position
# of the new scan)
# other parameters are:

# corr_distance_treshold: corresponding point pairs maximum distance
# max_iteration, min_ddisp, min_rdisp: convergence criteria, ie when to exit from iterations


corr_distance_treshold  = 0.3
max_iteration           = 50
min_ddisp               = 0.002
min_rdisp               = 0.001
